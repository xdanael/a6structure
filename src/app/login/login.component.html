<div class="login-page" [@routerTransition]>
    <div class="d-flex justify-content-center align-items-center min-height-100 h-100">

        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <form role="loginForm" name="loginForm" #f="ngForm" (ngSubmit)="signIn(f)">
                <div class="form-group">
                    <!--<label for="email">Email</label-->
                    <input type="email" class="form-control input-underline input-lg"  ngModel #email="ngModel" name="email" id="email" placeholder="Email" required>
                    <div *ngIf="email.dirty && email.touched && email.invalid">
                        <div class="alert-danger" *ngIf="email.errors.required">
                            The field email is required
                        </div>
                        <div class="alert-danger" *ngIf="email.errors.email">
                            The value must be a valid email
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <!--<label for="password">Password</label>-->
                    <input type="password" class="form-control input-underline input-lg" minlength="6" ngModel #password="ngModel"  name="password" id="password" placeholder="Password" required>
                    <div *ngIf="password.dirty && password.touched && password.invalid">
                        <div class="alert-danger" *ngIf="password.errors.required">
                            The field password is required
                        </div>
                        <div class="alert-danger" *ngIf="password.errors.minlength">
                            The field password must be  {{password.errors.minlength.requiredLength }} chars length
                        </div>
                    </div>
                </div>

                <div class="form-group text-center">
                    <button [disabled]="!f.valid" class="btn btn-primary">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
